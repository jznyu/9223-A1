name: CI

# Trigger on every push to main branch
on:
    push:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ["3.10", "3.11", "3.12"]
        
        steps:
            - name: Check out repository
              uses: actions/checkout@v5
              with:
                fetch-depth: 0

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v6
              with:
                python-version: ${{ matrix.python-version }}

            - name: Install Poetry
              uses: snok/install-poetry@v1
              with:
                virtualenvs-create: true
                virtualenvs-in-project: true

            - name: Load cached venv
              id: cached-poetry-dependencies
              uses: actions/cache@v4
              with:
                path: .venv
                key: ${{ runner.os }}-${{ matrix.python-version }}-poetry-${{ hashFiles('**/poetry.lock') }}

            # Install Dependencies
            - name: Install dependencies
              if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
              run: poetry install --no-interaction --no-root

            - name: Install project
              run: poetry install --no-interaction

            - name: Run Ruff linting
              run: poetry run ruff check rekor_verifier/ tests/

            - name: Run Ruff format
              run: poetry run ruff format rekor_verifier/ tests/

            - name: Run mypy type checking
              run: poetry run mypy rekor_verifier/

            - name: Run Pylint linting
              run: poetry run pylint rekor_verifier/ tests/

            - name: Run Bandit security linting
              run: poetry run bandit -r rekor_verifier/

            - name: Run TruffleHog secret scanning
              uses: trufflesecurity/trufflehog@main
              with:
                path: ./
                base: ${{ github.event.repository.default_branch }}
                head: HEAD

            - name: Run tests with coverage
              run: poetry run pytest --cov=rekor_verifier --cov-report=xml --cov-report=term-missing

            - name: Upload coverage reports
              uses: codecov/codecov-action@v5
              if: matrix.python-version == '3.10'
              with:
                files: ./coverage.xml
                fail_ci_if_error: false
